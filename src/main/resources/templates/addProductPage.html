<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="addMenuPage.css">
</head>
<body>
<form method="post">
        <input type="text" class="button" placeholder="Name" name="name" th:field="*{productKey.name}"/>
        <input type="text" class="button" placeholder="Category" name="category" th:field="*{productKey.category}"/>
        <input type="number" class="button" placeholder="Price" name="price" th:field="*{productKey.price}"/>
        <input type="number" class="button" placeholder="Quantity" name="quantity" th:field="*{productKey.quantity}"/>
        <input type="number" class="button" placeholder="Alarm" name="alarm" th:field="*{productKey.ALARM}"/>
        <input type="submit" class="button1" value="OK"/>
    <a href="/index" class="button1">Back</a>
</form>
</body>
</html>
